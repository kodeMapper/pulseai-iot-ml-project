services:
  - type: web
    name: pulseai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: MONGO_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
